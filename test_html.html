<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Footer Example</title>
    
    
    <link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.min.css">

    <link rel="icon" type="image/x-icon" href="favicons/home_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px; /* Small padding */
            font-size: 12px; /* Smaller font size */
        }

        footer section {
            display: flex; /* Aligns items horizontally */
            justify-content: center; /* Centers the content */
            align-items: center; /* Vertically centers the content */
        }

        footer div {
            display: flex; /* Aligns icons horizontally */
            gap: 10px; /* Space between icons */
            margin-top: 5px; /* Small margin above icons */
        }

        /* Optional: Style for the social media icons */
        a {
            color: white; /* Change icon color to white */
            text-decoration: none; /* Removes underlines from links */
        }

        a:hover {
            opacity: 0.7; /* Optional hover effect */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>Content goes here...</p>

    <footer>
        <section>
            <p>Follow me on one of my social media accounts!</p>
            <div>
                <a href="https://www.linkedin.com/in/anthony-avelar/">
                    <i class="nes-icon linkedin is-medium"></i>
                </a>
                <a href="https://github.com/MegaPing">
                    <i class="nes-icon github is-medium"></i>
                </a>
                <a href="https://www.instagram.com/digitalautodidact/">
                    <i class="nes-icon instagram is-medium"></i>
                </a>
            </div>
        </section>
    </footer>

</body>
</html>

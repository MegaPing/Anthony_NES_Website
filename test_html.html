<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Quest</title>
    <link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../styles.css"> <!-- Optional custom styles -->
    <link rel="icon" type="image/x-icon" href="../favicons/home_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            display: flex;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }
        .image {
            flex: 1;
        }
        .image img {
            width: 100%;
            height: auto;
        }
        .text {
            flex: 1;
            padding: 20px;
        }
        h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image">
        <img src="images/adventure_example.png" alt="Your Quest Image">
    </div>
    <div class="text">
        <h1>My Master Quest</h1>
        <p>
            This is where you can describe your master quest. Explain the goals, challenges, and experiences you encountered along the way.
            Be sure to share details that make your journey special and motivate others who might wish to embark on a similar adventure.
        </p>
    </div>
</div>

</body>
</html>
